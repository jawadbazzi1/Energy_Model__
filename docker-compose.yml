version: '3.8'

services:
  mlapp:
    container_name: app_container
    image: app_docker
    ports:
      - "8080:8080"
    build:
      context: .
      dockerfile: app/Dockerfile
  mlflow:
    container_name: mlflow_container
    build: .
    ports:
      - "5000:5000"
    volumes:
      - "./data:/mlflow"
    environment:
      BACKEND_URI: sqlite:////mlflow/mlflow.db
      ARTIFACT_ROOT: /mlflow/artifacts



